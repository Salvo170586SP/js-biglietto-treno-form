<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Biglietto treno form</title>
</head>

<body>
  <div class="box-calculator">
    <label for="date-user">NOME E COGNOME</label>
    <input type="text" id="user-name" name="user-name">

    <label for="distance">KM DA PERCORRERE</label>
    <input type="number" id="distance" name="distance">

    <label for="ages-menu">FASCIA D'ETA'</label>
    <select id="ages-menu">
      <option value="minorenne">Minorenne</option>
      <option value="maggiorenne">Maggiorenne</option>
      <option value="over65">Over65</option>
    </select>
  </div>

  <div class="actions-bt">
    <button id="generate">GENERA</button>
    <button id="reset">ANNULLA</button>
  </div>

  <hr>

  <div class="box-ticket">

    <h3>NOME PASEGGERO</h3>
    <p id="customer-name"></p>

    <h3>CARROZZA</h3>
    <p id="train-number"></p>

    <h3>CODICE CP</h3>
    <p id="code-cp"></p>

    <h2>COSTO BIGLIETTO</h2>
    <p id="price-ticket"></p>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
